    <style>
    body {
      background-color: #0f172a;
      font-family: Arial, sans-serif;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1e293b;
      padding:30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      background-color: #334155;
      border: 1px solid #475569;
      border-radius: 5px;
      color: #e2e8f0;
    }

    .remember-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .remember-row label {
      margin: 0;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>

    <!-- ...existing code... -->
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username"  class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password"  class="form-control" required>
          </div>
          <div id="loginError" style="color: red; display: none">
            Invalid credentials
          </div>
          <div class="remember-row">
            <input type="checkbox" id="checkChecked" checked>
            <label for="checkChecked">Remember password</label>
          </div>
          <button type="submit">Login</button>
        </form>
    </div>
  </form>
    <script>
      document.getElementById("loginForm").onsubmit = function (e) {
        e.preventDefault();
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        if (user === "admin" && pass === "admin123") {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html";
        } else {
          document.getElementById("loginError").style.display = "block";
        }
      };
    </script>
  </body>
</html>
